name: Daily Paper Update

on:
  schedule:
    # 미동부 시간 기준 아침 6시 (UTC 오전 11시)
    - cron: '0 11 * * *' 
  workflow_dispatch: # 직접 버튼 눌러서 실행 가능하게 함

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 1. 필요한 라이브러리 설치 (requests, pydrive2 등)
      - name: Install dependencies
        run: pip install requests pydrive2 oauth2client

      # 2. 파이썬 스크립트 실행 (환경변수로 구글 드라이브 인증 정보 전달)
      - name: Run script
        env:
          GDRIVE_SERVICE_ACCOUNT: ${{ secrets.GDRIVE_SERVICE_ACCOUNT }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: python paper_scraper.py

      # 3. 생성된 파일을 GitHub 저장소에도 기록으로 남김
      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Update: $(date +'%Y-%m-%d') paper list" || exit 0
          git push
