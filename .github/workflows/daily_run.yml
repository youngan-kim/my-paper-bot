name: Daily Research Update Bot

on:
  schedule:
    - cron: '0 11 * * *' # 미동부 아침 6시
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python paper_scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add visited_papers.txt latest_research_report.md
          git commit -m "Auto-update: $(date +'%Y-%m-%d') report" || exit 0
          git push
