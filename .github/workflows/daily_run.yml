name: Daily Paper Update

on:
  schedule:
    # 미동부 표준시(EST, UTC-5) 기준 아침 6시는 UTC 오전 11시입니다.
    # 서머타임(EDT, UTC-4) 적용 시에는 UTC 오전 10시입니다.
    # 일반적으로 UTC 11:00로 설정하면 미동부 아침 시간에 맞춰 실행됩니다.
    - cron: '0 11 * * *' 
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 파일 쓰기 권한 부여
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python paper_scraper.py

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add .
          git commit -m "Update: $(date +'%Y-%m-%d') paper list" || exit 0
          git push
